<body>
  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
  <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.145.0/build/three.module.js"
        }
      }
    </script>
  <script type="module" src="./static/main.js"></script>
  <script>
    let container, button;
    document.addEventListener('DOMContentLoaded', (event) => {
      container = document.getElementById("boxescontainer");
      button = document.getElementById("menubutton");

      if (window.innerWidth < 768) {
        button.classList.toggle("change");
        container.classList.toggle("open");
      }
    })
    function toggleMenu(x) {
      x.classList.toggle("change");
      container.classList.toggle("open");
    }

  </script>
  <div id="app">
    <!-- TEAM SPACE EAGLES: Endrit, Krenar, And, Dijar, Jasir -->
    <div class="menubutton change" onclick="toggleMenu(this)" id="menubutton">
      <div class="container">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
    </div>
    <div class="boxescontainer open" id="boxescontainer">
      <div class="boxes" id="boxes">
        <div class="filterbox">
          <h3>LEGEND</h3>
          <div class="forms">
            <p class="legend-p"><span class="legend-span" style="background-color: #F63E02;"></span> Shallow Moonquakes
            </p>
            <p class="legend-p"><span class="legend-span" style="background-color: #7c5da3;"></span> Deep Moonquakes</p>
            <p class="legend-p"><span class="legend-span" style="background-color: #41969F;"></span> Artificial Impacts
            </p>

          </div>

        </div>
        <div class="filterbox autorotate">
          <div class="form-group">
            <label for="rotate" style="cursor: pointer;">Auto-rotate <input type="checkbox" name="autorotate" checked
                id="rotate" /></label>
          </div>
        </div>
        <div class="filterbox">
          <h3>Year: <span id="sliderYear"> All </span></h3>
          <input type="range" min="1" max="100" value="100" class="slider" id="slider">
        </div>
		<div class="filterbox">
				<h3>Change Size</h3>
				<input style="width: 100%" type="range" min="1" max="10" value="1" id="sliderSize" />
		</div>
      </div>
    </div>
    <div class="infocontainer">
      <div class="filterbox info" id="infoDiv">
        <h3>SELECTED POINT</h3>
        <h5 style="font-weight: 400; opacity: .7; margin:0;">&#9432; Hover over a point to select one.</h5>
        <p id="yearp">Year: <br /><span id="year">&mdash;</span></p>
        <p id="latp">Latitude: <br /><span id="lat">&mdash;</span></p>
        <p id="longp">Longtitude: <br /><span id="long">&mdash;</span></p>
        <p id="typep">Type: <br /><span id="type">&mdash;</span></p>

      </div>
    </div>
    <div class="logo">
      <img src="/images/spaceeagles.png" />
    </div>
  </div>
